plugins {
    // Die korrekte Loom-Version und Publishing, falls ben√∂tigt
    id 'fabric-loom' version '1.10.1'
    id 'maven-publish'
}

group = 'com.example'
version = '2.0.1'

repositories {
    // Normale Artefakt-Repos
    maven { url = 'https://maven.fabricmc.net/' }
    mavenCentral()
}

dependencies {
    // Minecraft & Yarn-Mappings
    minecraft 'com.mojang:minecraft:1.21.7'
    mappings 'net.fabricmc:yarn:1.21.7+build.1:v2'

    // Fabric Loader and API
    modImplementation 'net.fabricmc:fabric-loader:0.16.4'
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.119.3+1.21.7'
    modImplementation "net.fabricmc.fabric-api:fabric-screen-handler-api-v1"
    modImplementation "net.fabricmc.fabric-api:fabric-api-base"
    modImplementation "net.fabricmc.fabric-api:fabric-api"
}

java {
    // Stelle sicher, dass Gradle Java 21 verwendet
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
    withSourcesJar()
}

// Optional: jar-Metadaten
tasks.withType(Jar) {
    archiveBaseName.set('RestoreInventory')
    archiveVersion.set('1.0.0')
}
